<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="../static/images/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body class="bg-gray-900 bg-opacity-50 flex items-center justify-center min-h-screen">
    <video class="video-bg" autoplay muted loop>
        <source src="../static/images/fondologin.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    <div class="relative py-3 sm:max-w-xl sm:mx-auto w-full">
        <div class="relative px-6 py-10 bg-gray-800 bg-opacity-90 text-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>
            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-400">Usuario:</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-400">Contraseña:</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        required>
                </div>

                <button 
                    type="submit" 
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-white rounded-lg shadow-md font-semibold transition ease-in duration-200">
                    Entrar
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/register" class="text-sm text-gray-400 hover:text-gray-300">¿No tienes cuenta? Regístrate aquí.</a>
            </div>
        </div>
    </div>
</body>
</html>
