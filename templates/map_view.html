<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Ver Mapa</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Ver Mapa</h1>
        <img id="mapImage" src="" alt="Mapa" class="img-fluid" style="width: 100%; height: auto;">
        <div class="mt-3">
            <a href="javascript:history.back()" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <script>
        // Obtener el nombre de la imagen de la URL
        const params = new URLSearchParams(window.location.search);
        const mapName = params.get('map');

        // Asignar la ruta de la imagen al elemento img
        document.getElementById('mapImage').src = `static/img/maps/${mapName}`;
    </script>
</body>
</html>
